    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Scoreboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    </head>
    <body>
        <h1 style="text-align: center">Congratulations!</h1>
        <p id="scoreDisplay" style="text-align: center"></p>
        <form class="form-group" id="userId">
            <label for="exampleInputPassword1">Please enter initials:</label>
            <input class="form-control" id="inputInfo" style="width:auto; text-align: center;" placeholder="Save your success">
            <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
        </form>
        <ul id="scores">

        </ul>
        
        <script>
            var userInput = document.getElementById("inputInfo");
            document.getElementById("scoreDisplay").innerHTML = "Your final score is " + window.localStorage.getItem('finalScore') + " points!";
            document.getElementById("userId").addEventListener("submit", function(event){
                event.preventDefault();
                console.log(userInput.value);
                window.localStorage.setItem('user-id', userInput.value);
                document.getElementById("scores").textContent = window.localStorage.getItem("user-id") + " : " + window.localStorage.getItem("finalScore");
            });
            


        </script>
    </body>
